<!DOCTYPE html>
<html lang="en" id="map">

	<head>
		<title>Zidan Bian's map. 卞紫丹的足迹</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Zidan Bian's map. 卞紫丹的足迹" />
		<meta name="description" content="Zidan Bian's online space, blog and everything of me. 卞紫丹" />
		<meta name="author" content="Zidan Bian. 卞紫丹" />
		
		<!-- custom foundation package: grid/typography/buttons -->
		<link href="css/foundation.min.css" rel="stylesheet"> 
		<link href="css/normalize.css" rel="stylesheet"> 
		<link href="css/style.css?v=2" rel="stylesheet"> 
		
		<script src="js/lib/require.js"></script> 	
		<script>
			require(['js/custom/require-config'], function (config) {
				// Load the main app module to start the app
				// example: https://github.com/requirejs/example-jquery-cdn
				require(["map"]);
			});
		</script>
	</head>

	<body class="map">
		<!--	-->
		<div class="row full-width" style="display: none;">	
			<div class="columns large-12 small-12">
				<input id="searchTextField" type="text" placeholder="enter a location" class="columns large-10 small-9">
				<input type="button" value="go" class="columns large-1 small-2 radius button tiny" />
			</div>
		</div>
			
		
		<div class="row full-width map-row">			
		
			<div class="columns large-2 small-3 places">
				<ul class="place-list row">
					<!-- backbone template -->
				</ul>
			</div>
			
			<div id="map-canvas" class="map-canvas columns large-10 small-9">
				<div class="wheel"></div>
			</div> 
		</div>
		
		<script type="text/html" id="place-item">
			<li class="large-12 small-4 columns">
				<a href="#" class="city mapLink" index=<%=index %>><%= city %></a>
				<div class="arrival-time"><%= time_of_first_arrival %></div>
			</li>
		</script>

	</body>
</html>
